<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">退会</h4>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal">
        <div class="form-group" ng-show="account.passwordPresent">
            <label class="col-sm-3 control-label">パスワード</label>
            <div class="col-sm-9" ng-class="{'has-success':(form.password.$valid && form.password.$dirty),'has-error':form.password.$invalid && form.password.$dirty}">
                <input type="password" name="password" ng-model="password" class="form-control" ng-required="account.passwordPresent">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="checkbox" id="sure" name="sure" ng-model="sure"><label for="sure">本当に退会する(全てのデータは削除されます)</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-disabled="!form.$valid || !sure" ng-click="$close(password)">退会する</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">キャンセル</button>
</div>
