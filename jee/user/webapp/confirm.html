<div ng-show="info.$resolved && info.email">
    <p>メールアドレス{{info.email}}が確認されました。下の「次へ進む」ボタンで登録を完了します。</p>
    <button ng-click="confirm()" class="btn btn-primary">次へ進む</button>
    <p><span class="text-danger">登録完了後、すぐにパスワードの設定を行ってください。</span></p>
</div>
<div ng-show="info.$resolved && !info.email">
    <p>メールアドレスの確認ができませんでした。時間切れになった可能性がありますので再度登録操作をお願いいたします。</p>
    <p><a href="#/signup">登録をやりなおす</a></p>
</div>
<div ng-show="!info.$resolved">
    確認中・・・
</div>
